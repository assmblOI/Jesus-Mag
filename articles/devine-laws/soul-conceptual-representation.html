<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decalogue: Substantial Essence</title>
    <style>
        :root {
            --halo-scale: 1.05;
            --breath-speed: 6s;
        }

        body { 
            margin: 0; 
            background: #010309; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Garamond', serif; 
            color: #fff; 
            overflow: hidden; 
        }

        #canvas-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg { 
            width: 100%; 
            height: 100%;
        }

        .cmd-text { 
            fill: rgba(255, 255, 255, 0.95); 
            font-size: 16px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: bold; 
            filter: drop-shadow(0 0 5px #00d4ff);
            transition: all 0.5s ease;
        }

        .divine-law { 
            fill: #ffdf80; 
            filter: drop-shadow(0 0 10px #ffdf80); 
        }

        /* Animations */
        @keyframes breathScale {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(var(--halo-scale)); opacity: 0.8; }
        }

        @keyframes corePulse {
            0%, 100% { filter: blur(10px) brightness(1); transform: scale(1); }
            50% { filter: blur(25px) brightness(1.8); transform: scale(1.2); }
        }

        .scaffolding { 
            stroke: #00d4ff; 
            stroke-width: 1; 
            fill: none; 
            transform-origin: center;
            animation: breathScale var(--breath-speed) infinite ease-in-out;
        }

        .core-star { 
            transform-origin: center;
            animation: corePulse 4s infinite ease-in-out; 
        }

        /* DESKTOP / HORIZONTAL SETTINGS */
        @media (min-aspect-ratio: 1/1) {
            :root {
                --halo-scale: 1.25; /* Double the breathing expansion effect */
            }
            /* Avalanche dispersion: Moving texts far apart */
            .cmd-I { transform: translate(-150px, -50px); }
            .cmd-II { transform: translate(-200px, 50px); }
            .cmd-III { transform: translate(200px, 50px); }
            .cmd-VI { transform: translate(-220px, 0); }
            .cmd-VII { transform: translate(220px, 0); }
            .cmd-VIII { transform: translate(-250px, 50px); }
            .cmd-IX { transform: translate(250px, 50px); }
        }

        /* MOBILE / VERTICAL SETTINGS */
        @media (max-aspect-ratio: 1/1) {
            /* Shift the whole contents of the SVG upward */
            .main-group { transform: translateY(-80px); }
            .cmd-text { font-size: 18px; }
            /* Keep text contained horizontally */
            .cmd-VI, .cmd-VIII { transform: translateX(30px); }
            .cmd-VII, .cmd-IX { transform: translateX(-30px); }
        }
    </style>
</head>
<body>

<div id="canvas-wrapper">
    <svg viewBox="0 0 600 1000" preserveAspectRatio="xMidYMid meet">
        <defs>
            <radialGradient id="innerGlow">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="40%" stop-color="#00d4ff" />
                <stop offset="100%" stop-color="transparent" />
            </radialGradient>
        </defs>

        <g class="main-group">
            <path d="M300,150 c-30,0 -50,25 -50,55 c0,30 20,55 50,55 s50,-25 50,-55 c0,-30 -20,-55 -50,-55 M250,270 c-60,10 -80,40 -90,100 l-30,150 c-5,20 10,35 25,25 l20,-70 l10,250 l-30,120 l70,0 l35,-180 l35,180 l70,0 l-30,-120 l10,-250 l20,70 c15,10 30,-5 25,-25 l-30,-150 c-10,-60 -30,-90 -90,-100 Z" 
                  fill="rgba(0, 212, 255, 0.05)" stroke="rgba(255, 255, 255, 0.2)" />

            <g class="scaffolding">
                <circle cx="300" cy="500" r="300" stroke-dasharray="10,10" />
                <rect x="150" y="350" width="300" height="300" transform="rotate(45 300 500)" />
                <circle cx="300" cy="500" r="150" />
            </g>

            <circle cx="300" cy="500" r="40" fill="url(#innerGlow)" class="core-star" />

            <text x="300" y="80" text-anchor="middle" class="cmd-text divine-law cmd-I">I. No other gods before Me</text>
            <text x="300" y="125" text-anchor="middle" class="cmd-text divine-law cmd-II">II. No Idols</text>
            <text x="300" y="160" text-anchor="middle" class="cmd-text divine-law cmd-III">III. Name not in Vain</text>
            
            <text x="300" y="420" text-anchor="middle" class="cmd-text">IV. Keep Sabbath Holy</text>
            <text x="300" y="550" text-anchor="middle" class="cmd-text">V. Honor Father & Mother</text>

            <text x="120" y="450" text-anchor="middle" class="cmd-text cmd-VI">VI. No Murder</text>
            <text x="480" y="450" text-anchor="middle" class="cmd-text cmd-VII">VII. No Adultery</text>
            
            <text x="120" y="650" text-anchor="middle" class="cmd-text cmd-VIII">VIII. No Stealing</text>
            <text x="480" y="650" text-anchor="middle" class="cmd-text cmd-IX">IX. No False Witness</text>

            <text x="300" y="850" text-anchor="middle" class="cmd-text">X. Do not covet</text>
            
            <text x="300" y="920" text-anchor="middle" style="fill:#00d4ff; font-size: 12px; opacity: 0.5; letter-spacing: 10px;">ESSENCE</text>
        </g>
    </svg>
</div>

</body>
</html>
