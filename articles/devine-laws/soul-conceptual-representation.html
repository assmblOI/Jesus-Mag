<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decalogue: Substantial Essence</title>
    <style>
        :root {
            --halo-max: 1.1;
            --text-scale: 1;
        }

        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #0a1020 0%, #010309 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Garamond', serif; 
            color: #fff; 
            overflow: hidden; 
        }

        #canvas-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg { 
            width: 110%; /* Slight bleed for scale */
            height: 110%;
        }

        .cmd-text { 
            fill: rgba(255, 255, 255, 0.95); 
            font-size: 18px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: bold; 
            filter: drop-shadow(0 0 8px #00d4ff);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .divine-law { 
            fill: #ffdf80; 
            filter: drop-shadow(0 0 12px #ffdf80); 
        }

        /* Breathing Animations */
        @keyframes breathScale {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(var(--halo-max)); opacity: 0.9; }
        }

        @keyframes corePulse {
            0%, 100% { filter: blur(15px) brightness(1); transform: scale(1); }
            50% { filter: blur(40px) brightness(2); transform: scale(1.4); }
        }

        .scaffolding { 
            stroke: #00d4ff; 
            stroke-width: 1.5; 
            fill: none; 
            transform-origin: 300px 500px;
            animation: breathScale 6s infinite ease-in-out;
        }

        .core-star { 
            transform-origin: 300px 500px;
            animation: corePulse 4s infinite ease-in-out; 
        }

        /* HORIZONTAL / DESKTOP SETTINGS */
        @media (min-aspect-ratio: 1/1) {
            :root {
                --halo-max: 2.2; /* Double the breath size for wide screens */
                --text-scale: 1.3; /* Increased size for depth feel */
            }
            .cmd-text { font-size: 22px; }
            
            /* Avalanche Dispersion with Depth */
            .cmd-I { transform: translate(0, -80px) scale(1.5); } /* Center Top */
            .cmd-II { transform: translate(-250px, -40px); }
            .cmd-III { transform: translate(250px, -40px); }
            
            .cmd-VI { transform: translate(-320px, 0) scale(var(--text-scale)); }
            .cmd-VII { transform: translate(320px, 0) scale(var(--text-scale)); }
            
            .cmd-VIII { transform: translate(-380px, 120px) scale(0.9); opacity: 0.7; }
            .cmd-IX { transform: translate(380px, 120px) scale(0.9); opacity: 0.7; }
            
            .cmd-X { transform: translate(0, 50px) scale(1.2); }
        }

        /* VERTICAL / MOBILE SETTINGS */
        @media (max-aspect-ratio: 1/1) {
            .main-group { transform: translateY(-120px); } /* Move it up higher */
            .cmd-text { font-size: 16px; letter-spacing: 1px; }
            /* Keep vertical texts centered or tight */
            .cmd-I, .cmd-II, .cmd-III, .cmd-IV, .cmd-V, .cmd-X { transform: translate(0, 0); }
            .cmd-VI { transform: translate(-60px, 30px); }
            .cmd-VII { transform: translate(60px, 30px); }
            .cmd-VIII { transform: translate(-60px, 60px); }
            .cmd-IX { transform: translate(60px, 60px); }
        }
    </style>
</head>
<body>

<div id="canvas-wrapper">
    <svg viewBox="0 0 600 1000" preserveAspectRatio="xMidYMid meet">
        <defs>
            <radialGradient id="innerGlow">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="30%" stop-color="#00d4ff" />
                <stop offset="100%" stop-color="transparent" />
            </radialGradient>
        </defs>

        <g class="main-group">
            <path d="M300,120 c-40,0 -65,30 -65,75 c0,45 25,75 65,75 s65,-30 65,-75 c0,-45 -25,-75 -65,-75 M230,280 c-80,15 -110,60 -125,140 l-45,220 c-5,30 20,45 40,35 l30,-100 l15,360 l-60,140 l90,0 l50,-240 l50,240 l90,0 l-60,-140 l15,-360 l30,100 c25,10 45,-5 40,-35 l-45,-220 c-15,-80 -45,-125 -125,-140 Z" 
                  fill="rgba(0, 212, 255, 0.08)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1.5" />

            <g class="scaffolding">
                <rect x="100" y="300" width="400" height="400" transform="rotate(45 300 500)" />
                <circle cx="300" cy="500" r="180" />
                <polygon points="300,100 600,500 300,900 0,500" opacity="0.4"/>
            </g>

            <circle cx="300" cy="500" r="60" fill="url(#innerGlow)" class="core-star" />

            <text x="300" y="70" text-anchor="middle" class="cmd-text divine-law cmd-I">I. No other gods before Me</text>
            <text x="300" y="145" text-anchor="middle" class="cmd-text divine-law cmd-II">II. No Idols</text>
            <text x="300" y="185" text-anchor="middle" class="cmd-text divine-law cmd-III">III. Name not in Vain</text>
            
            <text x="300" y="440" text-anchor="middle" class="cmd-text cmd-IV">IV. Keep Sabbath Holy</text>
            <text x="300" y="560" text-anchor="middle" class="cmd-text cmd-V">V. Honor Father & Mother</text>

            <text x="140" y="480" text-anchor="middle" class="cmd-text cmd-VI">VI. No Murder</text>
            <text x="460" y="480" text-anchor="middle" class="cmd-text cmd-VII">VII. No Adultery</text>
            
            <text x="140" y="680" text-anchor="middle" class="cmd-text cmd-VIII">VIII. No Stealing</text>
            <text x="460" y="680" text-anchor="middle" class="cmd-text cmd-IX">IX. No False Witness</text>

            <text x="300" y="900" text-anchor="middle" class="cmd-text cmd-X">X. Do not covet</text>
            
            <text x="300" y="970" text-anchor="middle" style="fill:#00d4ff; font-size: 14px; opacity: 0.6; letter-spacing: 12px;">SUBSTANCE</text>
        </g>
    </svg>
</div>

</body>
</html>
