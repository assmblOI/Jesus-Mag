<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decalogue: Substantial Essence</title>
    <style>
        body { 
            margin: 0; 
            background: #02040a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            width: 100%;
            font-family: 'Garamond', serif; 
            color: #fff; 
            overflow: hidden; 
        }

        /* Fully Responsive Container */
        #canvas-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        svg { 
            width: 100%; 
            height: 100%;
            max-width: 100vw;
            max-height: 95vh; /* Prevents vertical cutoff on mobile */
        }
        
        /* Typography Styles - Scalable */
        .cmd-text { 
            fill: rgba(255, 255, 255, 0.9); 
            font-size: 16px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: bold; 
            filter: drop-shadow(0 0 3px #00d4ff);
        }

        /* Adjust font for smaller screens */
        @media (max-width: 600px) {
            .cmd-text { font-size: 18px; } /* Slightly larger for readability on high-res mobile */
            .sub-label { font-size: 10px !important; }
        }

        .divine-law { 
            fill: #ffdf80; 
            filter: drop-shadow(0 0 8px #ffdf80); 
        }
        
        /* Living Animations */
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.03); }
        }

        @keyframes halo-glow {
            0%, 100% { filter: blur(8px) brightness(1); opacity: 0.6; }
            50% { filter: blur(15px) brightness(1.6); opacity: 1; }
        }

        .scaffolding { 
            stroke: #00d4ff; 
            stroke-width: 1; 
            fill: none; 
            transform-origin: center;
            animation: breathe 5s infinite ease-in-out;
        }

        .glow-core { 
            animation: halo-glow 3s infinite ease-in-out; 
        }

        .human-path {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1.5;
            fill: rgba(0, 212, 255, 0.05);
        }
    </style>
</head>
<body>

<div id="canvas-wrapper">
    <svg viewBox="0 0 800 900" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="bgGradient">
                <stop offset="0%" stop-color="#1a3a5a" />
                <stop offset="100%" stop-color="#02040a" />
            </radialGradient>
            <radialGradient id="coreGlow">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="100%" stop-color="#00d4ff" />
            </radialGradient>
        </defs>

        <circle cx="400" cy="450" r="400" fill="url(#bgGradient)" opacity="0.4"/>

        <path class="human-path" d="M400,100 
            c-35,0 -55,30 -55,65 c0,35 25,65 55,65 s55,-30 55,-65 c0,-35 -20,-65 -55,-65
            M340,230 c-70,15 -100,50 -110,120 l-40,180 c-5,25 15,40 35,30 l25,-80 l15,300 l-40,140 l80,0 l40,-180 l40,180 l80,0 l-40,-140 l15,-300 l25,80 c20,10 40,-5 35,-30 l-40,-180 c-10,-70 -40,-105 -110,-120 Z" />

        <g class="scaffolding">
            <circle cx="400" cy="450" r="260" stroke-dasharray="8,8"/>
            <polygon points="400,190 660,450 400,710 140,450" />
            <rect x="230" y="280" width="340" height="340" transform="rotate(45 400 450)" />
        </g>

        <circle cx="400" cy="450" r="45" fill="url(#coreGlow)" class="glow-core" />

        <text x="400" y="60" text-anchor="middle" class="cmd-text divine-law">I. No other gods before Me</text>
        <text x="400" y="145" text-anchor="middle" class="cmd-text divine-law" style="font-size: 14px;">II. No Idols</text>
        <text x="400" y="180" text-anchor="middle" class="cmd-text divine-law" style="font-size: 14px;">III. Name not in Vain</text>
        
        <text x="400" y="380" text-anchor="middle" class="cmd-text">IV. Keep Sabbath Holy</text>
        <text x="400" y="530" text-anchor="middle" class="cmd-text" style="fill:#fff">V. Honor Father & Mother</text>

        <text x="120" y="360" text-anchor="end" class="cmd-text">VI. No Murder</text>
        <text x="680" y="360" text-anchor="start" class="cmd-text">VII. No Adultery</text>
        
        <text x="100" y="580" text-anchor="end" class="cmd-text">VIII. No Stealing</text>
        <text x="700" y="580" text-anchor="start" class="cmd-text">IX. No False Witness</text>

        <text x="400" y="820" text-anchor="middle" class="cmd-text">X. You shall not covet</text>
        
        <text x="400" y="870" text-anchor="middle" class="sub-label" style="fill:#00d4ff; font-size: 12px; opacity: 0.6; letter-spacing: 5px;">FORMATION OF BEING</text>
    </svg>
</div>

</body>
</html>
