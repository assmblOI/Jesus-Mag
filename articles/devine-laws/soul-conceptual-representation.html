<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decalogue: Essence of Being</title>
    <style>
        :root {
            --gold: #ffcf40;
            --blue: #00f2ff;
            --bg: #030712;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Cinzel', serif; /* Or any elegant font */
        }
        .container {
            width: 95vw;
            height: 95vh;
            max-width: 800px;
            position: relative;
        }
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.2));
        }
        .law-text {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }
        .divine { fill: var(--gold); filter: drop-shadow(0 0 5px var(--gold)); }
        .social { fill: var(--blue); filter: drop-shadow(0 0 5px var(--blue)); }
        
        /* Pulse Animation for the Core */
        @keyframes glowPulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        .essence-core {
            animation: glowPulse 4s infinite ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <svg viewBox="0 0 400 600" preserveAspectRatio="xMidYMid meet">
        <defs>
            <radialGradient id="soulGlow" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:white; stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:var(--blue); stop-opacity:0" />
            </radialGradient>
        </defs>

        <path d="M200,40 c-20,0 -35,15 -35,35 c0,20 15,35 35,35 s35,-15 35,-35 c0,-20 -15,-35 -35,-35 M165,115 c-40,5 -70,30 -80,80 l-15,100 c-5,15 10,25 20,20 l15,-50 l5,200 l-20,100 l40,5 l30,-100 l40,0 l30,100 l40,-5 l-20,-100 l5,-200 l15,50 c10,5 25,-5 20,-20 l-15,-100 c-10,-50 -40,-75 -80,-80 Z" 
              fill="url(#soulGlow)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />

        <g class="essence-core" stroke="rgba(0, 242, 255, 0.3)" stroke-width="0.5">
            <line x1="200" y1="40" x2="200" y2="570" /> <circle cx="200" cy="220" r="100" fill="none" /> <path d="M120,220 L200,100 L280,220 L200,340 Z" fill="none" />
        </g>

        <text x="200" y="30" text-anchor="middle" class="law-text divine">I. No other gods before Me</text>
        <text x="140" y="75" text-anchor="end" class="law-text divine">II. No Idols</text>
        <text x="260" y="75" text-anchor="start" class="law-text divine">III. Name not in Vain</text>
        
        <text x="200" y="150" text-anchor="middle" class="law-text divine">IV. Keep Sabbath Holy</text>

        <text x="200" y="225" text-anchor="middle" class="law-text social">V. Honor Father & Mother</text>
        
        <text x="100" y="280" text-anchor="middle" class="law-text social">VI. No Murder</text>
        <text x="300" y="280" text-anchor="middle" class="law-text social">VII. No Adultery</text>
        
        <text x="110" y="380" text-anchor="middle" class="law-text social">VIII. No Stealing</text>
        <text x="290" y="380" text-anchor="middle" class="law-text social">IX. No False Witness</text>

        <text x="200" y="520" text-anchor="middle" class="law-text social">X. Do not covet</text>
        
        <text x="200" y="580" text-anchor="middle" style="fill:white; opacity:0.3; font-size:10px;">FORMATION OF SUBSTANCE : DECALOGUE SCAFFOLDING</text>
    </svg>
</div>

</body>
</html>
