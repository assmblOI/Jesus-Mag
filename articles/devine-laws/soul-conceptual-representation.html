<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Decalogue: Substantial Essence</title>
    <style>
        body { margin: 0; background: #02040a; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Garamond', serif; color: #fff; overflow: hidden; }
        #canvas { width: 900px; height: 900px; position: relative; }
        svg { width: 100%; height: 100%; }
        
        /* Typography Styles */
        .cmd-text { fill: rgba(255, 255, 255, 0.9); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; filter: drop-shadow(0 0 5px #00d4ff); }
        .divine-law { fill: #ffdf80; filter: drop-shadow(0 0 8px #ffdf80); }
        
        /* Animation for the "Essence" pulse */
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.02); }
            100% { opacity: 0.3; transform: scale(1); }
        }
        .scaffolding { stroke: #00d4ff; stroke-width: 0.5; fill: none; opacity: 0.4; }
        .glow { filter: blur(15px); opacity: 0.5; }
    </style>
</head>
<body>

<div id="canvas">
    <svg viewBox="0 0 800 800">
        <circle cx="400" cy="400" r="350" fill="url(#bgGradient)" />
        
        <defs>
            <radialGradient id="bgGradient">
                <stop offset="0%" stop-color="#1a3a5a" />
                <stop offset="100%" stop-color="#02040a" />
            </radialGradient>
            <radialGradient id="coreGlow">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="100%" stop-color="#00d4ff" />
            </radialGradient>
        </defs>

        <path d="M400,80 Q350,80 340,150 L340,250 Q250,260 220,350 L250,650 L350,780 L450,780 L550,650 L580,350 Q550,260 460,250 L460,150 Q450,80 400,80" 
              fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />

        <g class="scaffolding">
            <circle cx="400" cy="400" r="220" />
            <polygon points="400,180 620,400 400,620 180,400" />
            <rect x="250" y="250" width="300" height="300" transform="rotate(45 400 400)" />
            <circle cx="400" cy="400" r="80" stroke-width="1" />
        </g>

        <text x="400" y="70" text-anchor="middle" class="cmd-text divine-law">I. No other gods before Me</text>
        <line x1="400" y1="90" x2="400" y2="170" stroke="#ffdf80" stroke-width="1" stroke-dasharray="4" />
        
        <text x="400" y="200" text-anchor="middle" class="cmd-text divine-law">II. No Idols</text>
        <text x="400" y="230" text-anchor="middle" class="cmd-text divine-law">III. Name not in Vain</text>
        
        <circle cx="400" cy="400" r="30" fill="url(#coreGlow)" class="glow" />
        <text x="400" y="340" text-anchor="middle" class="cmd-text">IV. Keep Sabbath Holy</text>

        <text x="400" y="410" text-anchor="middle" class="cmd-text" style="fill:#fff">V. Honor Father & Mother</text>

        <text x="180" y="300" text-anchor="end" class="cmd-text">VI. No Murder</text>
        <text x="620" y="300" text-anchor="start" class="cmd-text">VII. No Adultery</text>
        
        <text x="150" y="500" text-anchor="end" class="cmd-text">VIII. No Stealing</text>
        <text x="650" y="500" text-anchor="start" class="cmd-text">IX. No False Witness</text>

        <text x="400" y="720" text-anchor="middle" class="cmd-text">X. You shall not covet</text>
        
        <text x="400" y="760" text-anchor="middle" style="fill:#00d4ff; font-size: 10px; opacity: 0.5;">ACT OF BEING (ESSE)</text>
    </svg>
</div>

</body>
</html>
