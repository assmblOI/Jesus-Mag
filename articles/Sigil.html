<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigil of Peace - Radiant Version</title>
    <style>
        :root {
            --deep-indigo: #050614;
            --royal-indigo: #161a3d;
            --gold-glow: #fff5ca;
            --ethereal-white: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--deep-indigo);
            display: flex; justify-content: center; align-items: center;
        }

        /* 1. BACKGROUND: Deep Space & Stars */
        #sky {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--royal-indigo) 0%, var(--deep-indigo) 90%);
            z-index: 1;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.3; animation: twinkle var(--d) infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.3); } }

        /* 2. THE SUN: Golden Starburst */
        .sun-container {
            position: relative; z-index: 2;
            display: flex; justify-content: center; align-items: center;
        }

        .sun-core {
            position: absolute;
            width: 80px; height: 80px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 60px 30px var(--gold-glow), 0 0 120px 60px rgba(255,200,100,0.3);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* 3. THE SIGIL: Curved Geometry */
        .sigil-svg {
            width: 90vmin; height: 90vmin;
            max-width: 600px;
            overflow: visible;
        }

        .curved-diamond {
            fill: none;
            stroke: var(--ethereal-white);
            stroke-width: 0.8;
            /* Creates the inward-curved "star-diamond" look */
        }

        .vessel {
            fill: rgba(255, 255, 255, 0.03);
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 1.2;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .vessel-facets {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 0.5;
            fill: none;
        }

        .radiant-ray {
            stroke: var(--gold-glow);
            stroke-width: 1.5;
            opacity: 0.6;
            filter: blur(1px);
        }
    </style>
</head>
<body>

    <div id="sky"></div>

    <div class="sun-container">
        <div class="sun-core"></div>
        
        <svg class="sigil-svg" viewBox="0 0 200 200">
            <g class="radiant-rays">
                <line class="radiant-ray" x1="100" y1="100" x2="100" y2="0" />
                <line class="radiant-ray" x1="100" y1="100" x2="100" y2="200" />
                <line class="radiant-ray" x1="100" y1="100" x2="0" y2="100" />
                <line class="radiant-ray" x1="100" y1="100" x2="200" y2="100" />
                <line class="radiant-ray" x1="100" y1="100" x2="180" y2="20" />
                <line class="radiant-ray" x1="100" y1="100" x2="20" y2="180" />
                <line class="radiant-ray" x1="100" y1="100" x2="20" y2="20" />
                <line class="radiant-ray" x1="100" y1="100" x2="180" y2="180" />
            </g>

            <circle cx="100" cy="100" r="75" class="curved-diamond" style="opacity:0.4" />
            <circle cx="100" cy="100" r="85" class="curved-diamond" style="opacity:0.2" />
            
            <path class="curved-diamond" d="M100,5 Q130,70 195,100 Q130,130 100,195 Q70,130 5,100 Q70,70 100,5 Z" />

            <g transform="translate(0, 5)">
                <path class="vessel" d="M80,75 L120,75 L118,110 L108,135 L108,155 L120,165 L80,165 L92,155 L92,135 L82,110 Z" />
                <path class="vessel-facets" d="M80,75 L100,90 L120,75 M100,90 L100,135 M82,110 L100,120 L118,110" />
            </g>
        </svg>
    </div>

    <script>
        // Populate Background Stars
        const sky = document.getElementById('sky');
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2.5;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--d', (3 + Math.random() * 5) + 's');
            sky.appendChild(s);
        }
    </script>
</body>
</html>
