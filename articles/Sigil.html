<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigil of Peace - Radiant Bloom</title>
    <style>
        :root {
            --deep-indigo: #030410;
            --royal-blue: #121635;
            --core-white: #ffffff;
            --bloom-gold: rgba(255, 248, 220, 0.6);
            --outer-glow: rgba(100, 115, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--deep-indigo);
            display: flex; justify-content: center; align-items: center;
        }

        /* 1. BACKGROUND: Deep Sky */
        #sky {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--royal-blue) 0%, var(--deep-indigo) 100%);
            z-index: 1;
        }

        /* 2. THE BLOOM (The "Sun" logic) */
        .sun-system {
            position: relative; z-index: 2;
            display: flex; justify-content: center; align-items: center;
        }

        /* The white core */
        .sun-core {
            position: absolute;
            width: 40px; height: 40px;
            background: white;
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 20px 10px white;
            z-index: 5;
        }

        /* The Blended Haze (the part you wanted to blend better) */
        .sun-haze {
            position: absolute;
            width: 250px; height: 250px;
            /* This gradient blends from pure white to gold to transparent blue */
            background: radial-gradient(circle, 
                rgba(255,255,255,0.9) 0%, 
                var(--bloom-gold) 30%, 
                var(--outer-glow) 60%, 
                transparent 100%);
            border-radius: 50%;
            filter: blur(15px);
            animation: breathe 8s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }

        /* 3. THE SIGIL & VESSEL */
        .sigil-svg {
            width: 95vmin; height: 95vmin;
            max-width: 600px;
            overflow: visible;
            z-index: 10;
        }

        /* Ethereal lines like the original */
        .lines {
            fill: none;
            stroke: rgba(255, 255, 255, 0.4);
            stroke-width: 0.7;
        }

        .curved-star {
            stroke: rgba(255, 255, 255, 0.3);
            fill: none;
            stroke-width: 1;
        }

        /* Faceted Vessel with Transparency */
        .vessel {
            fill: rgba(255, 255, 255, 0.05);
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 1.2;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Rays that match the starburst effect */
        .starburst-ray {
            stroke: #fff5e0;
            stroke-width: 2;
            opacity: 0.7;
            filter: blur(1px);
        }
    </style>
</head>
<body>

    <div id="sky"></div>

    <div class="sun-system">
        <div class="sun-core"></div>
        <div class="sun-haze"></div>
        
        <svg class="sigil-svg" viewBox="0 0 200 200">
            <g>
                <line class="starburst-ray" x1="100" y1="100" x2="100" y2="10" />
                <line class="starburst-ray" x1="100" y1="100" x2="100" y2="190" />
                <line class="starburst-ray" x1="100" y1="100" x2="10" y2="100" />
                <line class="starburst-ray" x1="100" y1="100" x2="190" y2="100" />
                <line class="starburst-ray" x1="100" y1="100" x2="165" y2="35" />
                <line class="starburst-ray" x1="100" y1="100" x2="35" y2="165" />
                <line class="starburst-ray" x1="100" y1="100" x2="35" y2="35" />
                <line class="starburst-ray" x1="100" y1="100" x2="165" y2="165" />
            </g>

            <path class="curved-star" d="M100,5 Q135,65 195,100 Q135,135 100,195 Q65,135 5,100 Q65,65 100,5 Z" />
            <circle cx="100" cy="100" r="82" class="lines" style="opacity:0.3" />
            <circle cx="100" cy="100" r="72" class="lines" style="opacity:0.5" />

            <g transform="translate(0, 5)">
                <path class="vessel" d="M82,75 L118,75 L115,110 L106,135 L106,155 L118,165 L82,165 L94,155 L94,135 L85,110 Z" />
                <path class="lines" d="M82,75 L100,88 L118,75 M100,88 L100,135 M85,110 L100,118 L115,110" />
            </g>
        </svg>
    </div>

</body>
</html>
