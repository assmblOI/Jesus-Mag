<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigil of Peace - Interactive Interface</title>
    <style>
        :root {
            --deep-indigo: #0a0b1e;
            --royal-indigo: #1a1c4b;
            --sun-gold: rgba(255, 245, 200, 0.9);
            --ray-color: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--deep-indigo);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* LAYER 1: The Indigo Background & Stars */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--royal-indigo) 0%, var(--deep-indigo) 80%);
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* LAYER 2 & 3: The Sun and Rays */
        .sun-system {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .central-sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--sun-gold);
            border-radius: 50%;
            filter: blur(40px);
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; filter: blur(40px); }
            50% { transform: scale(1.4); opacity: 1; filter: blur(60px); }
        }

        /* LAYER 4: The Vessel & Geometry */
        .vessel-overlay {
            position: relative;
            z-index: 3;
            width: 300px;
            height: 300px;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Glassmorphism Refraction Effect */
        .glass-vessel {
            fill: rgba(255, 255, 255, 0.05);
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 1.5;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .sigil-lines {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1;
            fill: none;
        }

        .ray {
            stroke: var(--ray-color);
            stroke-width: 2;
            stroke-dasharray: 100;
            animation: flow 4s linear infinite;
        }

        @keyframes flow {
            from { stroke-dashoffset: 200; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="sun-system">
        <div class="central-sun"></div>

        <svg class="vessel-overlay" viewBox="0 0 200 200">
            <path class="sigil-lines" d="M100 10 L190 100 L100 190 L10 100 Z" />
            <circle class="sigil-lines" cx="100" cy="100" r="85" />
            
            <line class="ray" x1="100" y1="100" x2="100" y2="0" />
            <line class="ray" x1="100" y1="100" x2="100" y2="200" />
            <line class="ray" x1="100" y1="100" x2="0" y2="100" />
            <line class="ray" x1="100" y1="100" x2="200" y2="100" />
            <line class="ray" x1="100" y1="100" x2="170" y2="30" />
            <line class="ray" x1="100" y1="100" x2="30" y2="170" />
            <line class="ray" x1="100" y1="100" x2="30" y2="30" />
            <line class="ray" x1="100" y1="100" x2="170" y2="170" />

            <path class="glass-vessel" d="M75,70 L125,70 L120,110 L105,140 L105,155 L120,165 L80,165 L95,155 L95,140 L80,110 Z" />
        </svg>
    </div>

    <script>
        // Create dynamic stars for the background
        const container = document.getElementById('canvas-container');
        const starCount = 80;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 3;
            
            // Random animation duration
            const duration = 2 + Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);

            container.appendChild(star);
        }
    </script>
</body>
</html>
